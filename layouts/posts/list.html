{{ define "content" }}
  <section class="container list">
    <h1 class="title">{{ .Title }}</h1>

    {{ if (eq .Site.Language.Lang "en") }}
        {{ partial "warn.html" . }}
    {{ end }}

    <ul>
      {{- range .Paginator.Pages -}}
        {{- .Render "li" -}}
      {{- end -}}
    </ul>

    {{ partial "pagination.html" . }}
  </section>
{{ end }}
