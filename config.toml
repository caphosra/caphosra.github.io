
baseurl = "https://caphosra.net"
title = "caphosra note"

theme = "hugo-coder"

languagecode = "ja"
defaultcontentlanguage = "ja"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

enableGitInfo = true

enableRobotsTXT = true

[markup.goldmark.renderer]
    unsafe= true

[params]
    author = "caphosra"
    description = "caphosraが日々のプログラミングで学んだこと考えたことをただ書き連ねる場です."
    keywords = "caphosra,programming,プログラミング,developer,note,blog,personal"
    info = "理論計算機科学 見習い"
    footercontent = "Footer? なにそれ美味しいの?"
    avatarurl = "/images/icon.webp"

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false
    since = 2019

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/caphosra/caphosra.github.io/tree/master"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "light"

    # Series see also post count
    maxSeeAlsoItems = 5

    favicon_16 = "images/logo/favicon-16x16.png"
    favicon_32 = "images/logo/favicon-32x32.png"

    # Custom CSS
    custom_css = ["https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/vs2015.min.css"]

    # Custom JS
    custom_js = ["https://cdn.jsdelivr.net/npm/gist-embed@1.0.3/dist/gist-embed.min.js", "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"]

[params.utteranc]
    repo = "caphosra/caphosra.github.io"

[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"

[[params.social]]
    name = "Github"
    icon = "icon fab fa-github"
    weight = 1
    url = "https://github.com/caphosra/"
[[params.social]]
    name = "Twitter (X)"
    icon = "icon fab fa-x-twitter"
    weight = 2
    url = "https://twitter.com/caphosra/"
[[params.social]]
    name = "RSS"
    icon = "icon fas fa-rss"
    weight = 3
    url = "https://caphosra.github.io/index.xml"
    rel = "alternate"
    type = "application/rss+xml"

