
baseurl = "https://capra314cabra.github.io"
title = "Capra Cabra Blog"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

enableGitInfo = true

[params]
    author = "capra314cabra"
    description = "capra314cabra's blog"
    keywords = "blog,developer,personal"
    info = "C# fan and heavy Python user"
    avatarurl = "/images/capra314cabra.jpg"
    footercontent = "Programming may help our life."

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/capra314cabra/capra314cabra.github.io/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "light"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

[params.utteranc]
    repo = "capra314cabra/capra314cabra.github.io"

